<div class="main-content">
  <div class="container">
    <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>

      <!-- The content half -->
      <div class="col-md-6 bg-light">
        <div class="login d-flex align-items-center py-5">
          <!-- Demo content-->
          <div class="container">
            <div class="row">
              <div class="col-lg-10 col-xl-7 mx-auto">
                <h3 class="display-4">LOGIN</h3>
                <p class="text-muted mb-4">
                  Please enter the informations below!
                </p>

                <mat-card class="my-card">
                  <mat-card-content>
                    <form class="my-form" [formGroup]="loginForm">

                      <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>

                        <input matInput placeholder="email*" formControlName="email" />
                        <mat-error *ngIf="
                              loginForm.controls['email'].errors?.required &&
                              loginForm.controls['email'].touched">
                          email is required!</mat-error>
                        <mat-error *ngIf="loginForm.controls['email'].errors?.pattern">
                          invalid email</mat-error>
                      </mat-form-field>
                      <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'text' : 'password'" matInput placeholder="password*"
                          formControlName="password" />
                        <mat-icon matSuffix (click)="hide =!hide">{{hide?'visibility':'visibility_off'}}</mat-icon>
                        <mat-error *ngIf="
                          loginForm.controls['password'].errors?.required &&
                          loginForm.controls['password'].touched">
                          password is required!</mat-error>

                      </mat-form-field>
                    </form>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-raised-button (click)="loginUser()" color="primary" [disabled]="!loginForm.valid">
                      LOGIN
                    </button>
                  </mat-card-actions>
                </mat-card>
                <div class="mt-4">
                  <p class="loginhere">
                    Don't have an account ?
                    <button mat-raised-button color="warn" routerLink="/register">Sign up</button>
                  </p>


                </div>
              </div>
            </div>
            <!-- End -->
          </div>
        </div>
        <!-- End -->
      </div>
    </div>
  </div>
</div>
