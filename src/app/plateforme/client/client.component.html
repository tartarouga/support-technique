<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Claim</h4>
            <p class="card-category">complete this form</p>
          </div>
          <div class="card-body">
            <form [formGroup]="reclamForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-radio-group formControlName="type">
                    <mat-radio-button value="Front">Front
                    </mat-radio-button>
                    <mat-radio-button value="Back">
                      Back</mat-radio-button>
                  </mat-radio-group>
                </div>

              </div>














              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Titre" type="text" formControlName="titre">
                    <mat-error
                      *ngIf="reclamForm.controls['titre'].errors?.required && reclamForm.controls['titre'].touched">
                      Titre is required!</mat-error>
                    <mat-error *ngIf="reclamForm.controls['titre'].errors?.maxlength">
                      20 chaeacters max</mat-error>

                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label>Claim </label>
                  <ckeditor [editor]="Editor" formControlName="description">
                  </ckeditor>

                  <mat-error *ngIf="reclamForm.controls['description'].errors?.maxlength">
                    50 chaeacters max</mat-error>


                  <!-- <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Please enter the reason of the complaint..."
                      formControlName="description"></textarea>
                  </mat-form-field> -->
                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="save()"
                [disabled]="!reclamForm.valid">Save </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
