<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Reclammations</h4>

          </div>
          <div class="card-body">

            <div class="row">

              <div class="col-md-12 text-right" style="margin-bottom: 15px;">
                <div class="search-box">
                  <i class="material-icons">&#xE8B6;</i>
                  <input type="text" placeholder="Search" [(ngModel)]="filterList">
                </div>

              </div>





              <div class="table-responsive">

                <div class="tableFixHead">
                  <table>
                    <thead>
                      <tr>
                        <th>NÂ°</th>
                        <th>type</th>
                        <th>description</th>
                        <th>Status</th>
                        <th>Client</th>
                        <th>Details</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let todo of tab | filter:filterList; let i=index">
                        <td>{{i+1}}</td>
                        <td> {{todo.type}}</td>
                        <td>{{todo.titre}}</td>
                        <td *ngIf="todo.etat==='Traitee'"><span class="status text-success">&bull;</span>
                          {{todo.etat}}
                        </td>
                        <td *ngIf="todo.etat==='Non traitee'"><span class="status text-danger">&bull;</span>
                          {{todo.etat}}
                        </td>
                        <td *ngIf="todo.etat==='En cours'"><span class="status text-danger">&bull;</span>
                          {{todo.etat}}
                        </td>
                        <td>{{todo.client.name}} -{{todo.client.lastname}}</td>
                        <td>
                          <button type="button" data-toggle="modal" (click)="showDetails(todo)" data-target="#details"
                            class="settings">

                            <i class="material-icons">&#xE417;</i>
                          </button>
                        </td>

                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reclammation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <table class="table">
            <thead>
              <tr>
                <th scope="col">detail reclamation</th>


              </tr>
            </thead>
            <tbody>
              <tr>


                <td [innerHtml]="description"></td>

              </tr>

            </tbody>
          </table>






        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
